apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-user
  template:
    metadata:
      labels:
        app: grpc-user
    spec:
      containers:
        - name: grpc-user
          image: {{ .Values.images.grpc_user.repository }}:{{ .Values.images.grpc_user.tag }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
