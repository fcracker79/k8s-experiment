apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigw
  template:
    metadata:
      labels:
        app: apigw
      annotations:
        # Linkerd cannot detect NATs traffic automatically
        config.linkerd.io/opaque-ports: "4222"
        config.linkerd.io/skip-outbound-ports: "4222"
    spec:
      containers:
        - name: apigw
          image: {{ .Values.images.apigw.repository }}:{{ .Values.images.apigw.tag }}
          env:
             - name: GRPC_OTEL_EXPORTER_OTLP_ENDPOINT
               value: "{{ .Values.endpoints.services.infrastructure.opentelemetry_grpc_connector_endpoint }}"
             - name: TCP_PORT
               value: "{{ .Values.endpoints.services.apigw.targetPort }}"
             - name: REST_COMPANY_HOST
               value: {{ .Values.endpoints.services.rest.company_service.name }}
             - name: REST_COMPANY_PORT
               value: "{{ .Values.endpoints.services.rest.company_service.port }}"
             - name: GRPC_USER_HOST
               value: {{ .Values.endpoints.services.grpc.user_service.name }}
             - name: GRPC_USER_PORT
               value: "{{ .Values.endpoints.services.grpc.user_service.port }}"
             - name: NATS_URL
               value: "{{ .Values.infrastructure.nats.hostname }}"
             - name: NATS_USERS_STREAM
               value: "{{ .Values.infrastructure.nats.usersStream }}"
             - name: NATS_USERS_SUBJECTS
               value: "{{ .Values.infrastructure.nats.usersSubjects }}"
             - name: NATS_CREATE_USER_SUBJECT
               value: "{{ .Values.infrastructure.nats.createUserSubject }}"

          ports:
            - name: http
              containerPort: {{ .Values.endpoints.services.apigw.targetPort }}
              protocol: TCP
